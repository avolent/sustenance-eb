name: Infrastructure
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - infrastructure/**
      - .github/workflows/infrastructure.yml
jobs:
  plan:
    runs-on: ubuntu-latest
    concurrency:
      group: application
      cancel-in-progress: true
    steps:
      - name: Configure AWS Credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v3

      - name: Plan Changes
        id: plan
        run: make run_plan

  deploy:
    needs: plan
    runs-on: ubuntu-latest
    concurrency:
      group: application
      cancel-in-progress: true
    steps:
    - name: Configure AWS Credentials
      id: creds
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Checkout code
      id: checkout
      uses: actions/checkout@v3
    
    - name: Install requirements
      id: requirements
      run: sudo apt update && sudo apt install -y zip
    
    - name: Plan Changes
      id: plan
      run: make run_plan

    - name: Deploy Changes
      id: deploy
      run: make run_apply